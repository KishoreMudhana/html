<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desigining a table</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse">
        <tr align="center">
            <td bgcolor="pink">Logo</td>
            <td colspan="3" bgcolor="yellow">Top Menu</td>
        </tr>
        <tr align="center">
            <td rowspan="2" bgcolor="yellow" height="200px">SideMenu</td>
            <td bgcolor="cyan">World News</td>
            <td bgcolor="cyan">Financial</td>
            <td rowspan="2" bgcolor="pink" width="50px">Lists of Ads</td>
        </tr>
        <tr align="center">
            <td bgcolor="cyan" width="100px">Technology</td>
            <td bgcolor="cyan" width="100px">Sports</td>
        </tr>
        <tr align="center">
            <td colspan="4" bgcolor="yellow">Footer</td>
        </tr>
    </table>
</body>
</html>
